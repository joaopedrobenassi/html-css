<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        table {
            width: 300px;
            height: 300px;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
        <tr>
            <td colspan="3">a</td>
            

        </tr>
        <tr>
            <td>d</td>
            <td>e</td>
            <td rowspan="2">f</td>

        </tr>
        <tr>
            <td>g</td>
            <td>h</td>
            
        </tr>
        <tr>
            <td>j</td>
            <td>k</td>
            <td>l</td>
        </tr>
    </table>
    
</body>
</html>
