<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video src="midia/meu-video.mp4.mp4" width="300px" controls></video><!--Essa é a forma simples que o vscode manda, logo abaixo sera a forma recomendada para que funcione em todos os navegadores-->
    <video controls width="300px">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meuvideo.m4v" type="video/m4v">
        <source src="midia/meuvideo.webm" type="video/webm">
        <source src="midia/meuvideo.ogv" type="video/ogv"><!--caso o navegador do cliente nao leia esses videos, sera mostrada essa mensagem abaixo-->
        <p>Seu navegador é incompativel</p>

    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/llF6vD-RljE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/196277011?h=f9328d3d50&color=ffffff&title=0&byline=0&portrait=0&badge=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
