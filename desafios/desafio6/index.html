<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Desafio das tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="use a tag p">Parágrafos</abbr></li>
        <li><abbr title="use a tag h1">Títulos</abbr></li>
        <li><abbr title="use a tag img">Imagens</abbr></li>
        <li><abbr title="use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="use a tag code">Códigos Fonte</abbr></li>
        <li><abbr title="use a tag lo">Listas numeradas</abbr></li>
        <li><abbr title="use a tag ul">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
